<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Bombs — Multiplayer Bomberman</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">

    <!-- Meta Description -->
    <meta name="description" content="Game of Bombs — Free multiplayer Bomberman game. Play online with friends, place bombs, collect power-ups, and dominate the arena!">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Game of Bombs — Multiplayer Bomberman">
    <meta property="og:description" content="Free multiplayer Bomberman game. Play online with friends, place bombs, collect power-ups, and dominate the arena!">
    <meta property="og:image" content="./assets/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Game of Bombs — Multiplayer Bomberman">
    <meta name="twitter:description" content="Free multiplayer Bomberman game. Play online with friends!">
    <meta name="twitter:image" content="./assets/og-image.png">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin,cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize-2.1.0.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/lobby.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/connection-status.css">

	<!--JS---------------------------------->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="./js/libs/lodash.min.js"></script>
	<script src="./js/canvas/fosfo.js"></script>
	<script src="./js/globals.js"></script>
	<script src="./js/world/world.js"></script>
	<script src="./js/player/player.js"></script>
	<script src="./js/bomb/bomb.js"></script>
	<script src="./js/item/item.js"></script>
	<script src="./js/aks.js"></script>
	<script src="./js/chat.js"></script>
	<script src="./js/events.js"></script>
	<script src="./js/connection-status.js"></script>
	<script src="./js/loading.js"></script>
	<script src="./js/initworld.js"></script>
	<script src="./js/lobby.js"></script>
	<!-------------------------------------->
</head>
<body>

	<!-- Lobby Screen -->
	<div id="lobby-screen">
		<div class="lobby-container">
			<h1 class="lobby-title">Game of Bombs</h1>
			<p class="lobby-subtitle">Multiplayer Bomberman</p>
			<div class="lobby-nickname">
				<label for="nickname-input">Enter your nickname</label>
				<input type="text" id="nickname-input" maxlength="16" placeholder="Player" autocomplete="off">
			</div>
			<div class="lobby-skins">
				<h2>Choose your character</h2>
				<div id="skin-grid" class="skin-grid">
					<!-- 24 skin cards generated by JS -->
				</div>
			</div>
			<button id="play-btn" class="play-btn" disabled>PLAY</button>
		</div>
	</div>

	<!-- Loading Screen -->
	<div id="loading-screen" style="display:none;">
		<div class="loading-container">
			<h2 class="loading-title">Loading Game...</h2>
			<div class="loading-bar-outer">
				<div class="loading-bar-inner" id="loading-bar"></div>
			</div>
			<div class="loading-status" id="loading-status">Preparing...</div>
			<div class="loading-detail" id="loading-detail"></div>
		</div>
	</div>

	<!-- Connection Status Overlay -->
	<div id="connection-overlay" style="display:none;">
		<div class="connection-toast">
			<div class="connection-icon" id="connection-icon">&#x26A0;</div>
			<div class="connection-text" id="connection-text">Connection lost</div>
			<div class="connection-detail" id="connection-detail">Reconnecting...</div>
		</div>
	</div>

	<div id="viewport" style="left: 0px;">
	<div style="position: absolute; left: 0px; top: 0px; margin-left: -160px;">
		<canvas id="layer0" width="1708" height="557" style="position: absolute; left: 160px; top: 0px;background-color: black;"></canvas>
		<canvas id="layer1" width="1708" height="557" style="position: absolute; left: 160px; top: 0px;"></canvas>
	</div>
	</div>
	
	<div id="chat" style="display:none">
		<div id="dropDownChat" dropdown-on-event="nicknamePopup">
			<ul>
            <li class="nicknameChat">@ </li>
            <li>Send message</li>
            <li>Add friend</li>			
            </ul>
		</div>
		<div class="misc-top">
			<h1>hardcore</h1>
			<div class="out_butt">
			<div class="room">
				<div class="butt_left_menu" style="text-transform:none;">Room:
					<span class="colorFoxy">EU1</span>
				</div>
			</div>
			</div>
		</div>

		<ul class="chat-list" id="listChat">
			<li id="endchat"></li>
		</ul>
  
		<!--<div id="chatmsg" class="chatmsg" ng-controller="ChatInputCtrl"></div>-->
		<div class="chatmsg">
			<textarea area-auto="" maxlength="140" onkeypress="onchatpress(event)" onkeydown="onchatdelete(event)" rows="1" id="msgText" style="height: 28px;" placeholder="Message" data-mentions-input="true"></textarea>
			<div class="helperHeight" area-helper=""></div>
			<div class="mentions-input-box"><div class="mentions"><div></div></div><div class="mentions-autocomplete-list"></div></div>
		</div>
		<ul class="chat-filters">
			<li>
				<button class="text" >&nbsp;</button>
			</li><li>
				<button class="text" >&nbsp;</button>
			</li><li>
				<button class="kill" >&nbsp;</button>
			</li><li>
				<button class="mod" >&nbsp;</button>
			</li><li>
				<button class="common" >&nbsp;</button>
			</li><li>
				<button class="filter-all" >CHAT</button>
			</li><li>
				&nbsp;&nbsp;<a href="https://www.facebook.com/" target="_blank"><button class="fb">fb</button></a>
			</li>
		</ul>
		<div class="misc-bottom">
		</div>
	</div>
</body>
</html>
