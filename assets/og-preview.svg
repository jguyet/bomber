  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <!-- Bomb icon large -->
  <circle cx="600" cy="260" r="110" fill="#222" stroke="#444" stroke-width="3"/>
  <path d="M600 150 Q640 110 680 120" stroke="#888" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle cx="680" cy="120" r="14" fill="#FFD700"/>
  <!-- Explosion sparks -->
  <circle cx="480" cy="180" r="6" fill="#FFD700" opacity="0.7"/>
  <circle cx="720" cy="160" r="4" fill="#FFD700" opacity="0.5"/>
  <circle cx="510" cy="350" r="5" fill="#FFD700" opacity="0.4"/>
  <circle cx="700" cy="370" r="7" fill="#FFD700" opacity="0.6"/>
  <!-- Title text -->
  <text x="600" y="440" font-family="'Courier New', monospace" font-size="80" font-weight="bold" fill="#FFD700" text-anchor="middle" letter-spacing="8">BOMBER</text>
  <!-- Subtitle -->
  <text x="600" y="500" font-family="'Open Sans', Arial, sans-serif" font-size="28" fill="#888" text-anchor="middle">Multiplayer Bomberman â€” Free, Browser-based</text>
</svg>
